<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Exercícios de JavaScript</title>
	<style>
		.highlight { background: yellow; }
		.section { border: 1px solid #ccc; margin: 16px 0; padding: 12px; border-radius: 8px; }
		.section h2 { margin-top: 0; }
		table, th, td { border: 1px solid #333; border-collapse: collapse; padding: 4px; }
	</style>
</head>
<body>
	
	<div class="section">
		<h2>2) Mudar cor do fundo com mouseover</h2>
		<a href="#" onmouseover="document.body.style.backgroundColor='red'" onmouseout="document.body.style.backgroundColor=''">Vermelho</a> |
		<a href="#" onmouseover="document.body.style.backgroundColor='green'" onmouseout="document.body.style.backgroundColor=''">Verde</a> |
		<a href="#" onmouseover="document.body.style.backgroundColor='blue'" onmouseout="document.body.style.backgroundColor=''">Azul</a> |
		<a href="#" onmouseover="document.body.style.backgroundColor='yellow'" onmouseout="document.body.style.backgroundColor=''">Amarelo</a>
	</div>

	<div class="section">
		<h2>4) Ocultar/Mostrar parágrafo</h2>
		<button onclick="toggleParagrafo()" id="btnToggle">Ocultar/Mostrar</button>
		<p id="paragrafo2">Este parágrafo pode ser ocultado ou mostrado.</p>
	</div>



	<div class="section">
		<h2>6) Verificar palíndromo</h2>
		<input type="text" id="palindromoInput" placeholder="Digite uma palavra">
		<button onclick="verificarPalindromo()">Verificar</button>
		<p id="palindromoResultado"></p>
	</div>



	<div class="section">
		<h2>8) Validação de CPF</h2>
		<form onsubmit="return validarCPF()">
			<input type="text" id="cpf" placeholder="Digite o CPF">
			<button type="submit">Validar</button>
		</form>
		<p id="cpfResultado"></p>
	</div>

	

	<div class="section">
		<h2>10) Operações com 3 números</h2>
		<input type="number" id="num1" placeholder="Número 1">
		<input type="number" id="num2" placeholder="Número 2">
		<input type="number" id="num3" placeholder="Número 3">
		<button onclick="operacoesNumeros()">Calcular</button>
		<div id="tabelaNumeros"></div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
