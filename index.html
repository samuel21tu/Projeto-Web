	<h2>4) Cadastro de Usuário</h2>
	<form id="formUsuario" onsubmit="return validarUsuario()">
		Login: <input type="text" id="login"><br>
		Senha: <input type="password" id="senha"><br>
		Confirmar Senha: <input type="password" id="confirmaSenha"><br>
		<button type="submit">Cadastrar</button>
	</form>
	<script>
		function validarUsuario() {
			const login = document.getElementById('login').value;
			const senha = document.getElementById('senha').value;
			const confirma = document.getElementById('confirmaSenha').value;
			if (!login || !senha || !confirma) {
				alert('Preencha todos os campos!');
				return false;
			}
			if (senha !== confirma) {
				alert('Senhas diferentes!');
				return false;
			}
			if (senha.length < 6 || senha.length > 10) {
				alert('Senha deve ter entre 6 e 10 caracteres!');
				return false;
			}
			alert('Cadastro realizado com sucesso!');
			return false;
		}
	</script>

	<h2>6) Inverter nomes</h2>
	<form id="formNomes" onsubmit="return inverterNomes()">
		<input type="text" id="nome1" placeholder="Nome 1">
		<input type="text" id="nome2" placeholder="Nome 2">
		<input type="text" id="nome3" placeholder="Nome 3">
		<input type="text" id="nome4" placeholder="Nome 4">
		<input type="text" id="nome5" placeholder="Nome 5">
		<button type="submit">Inverter</button>
	</form>
	<script>
		function inverterNomes() {
			const ids = ['nome1','nome2','nome3','nome4','nome5'];
			const nomes = ids.map(id => document.getElementById(id).value);
			nomes.reverse().forEach((nome, i) => document.getElementById(ids[i]).value = nome);
			return false;
		}
	</script>

	<h2>8) Intercalar palavras</h2>
	<form onsubmit="return intercalarPalavras()">
		Palavra 1: <input type="text" id="palavra1">
		Palavra 2: <input type="text" id="palavra2">
		<input type="text" id="resultadoIntercalado" disabled>
		<button type="submit">Intercalar</button>
	</form>
	<script>
		function intercalarPalavras() {
			const p1 = document.getElementById('palavra1').value;
			const p2 = document.getElementById('palavra2').value;
			let resultado = '';
			for (let i=0; i<Math.max(p1.length,p2.length); i++) {
				if (p1[i]) resultado += p1[i];
				if (p2[i]) resultado += p2[i];
			}
			document.getElementById('resultadoIntercalado').value = resultado;
			return false;
		}
	</script>

	<h2>10) Tabuada de multiplicação</h2>
	<form onsubmit="return mostrarTabuada()">
		<input type="number" id="tabuadaNum" required>
		<button type="submit">Mostrar Tabuada</button>
	</form>
	<div id="tabuadaResultado"></div>
	<script>
		function mostrarTabuada() {
			const n = Number(document.getElementById('tabuadaNum').value);
			let html = '<table>';
			for (let i=1; i<=10; i++) {
				html += `<tr><td>${n} x ${i}</td><td>${n*i}</td></tr>`;
			}
			html += '</table>';
			document.getElementById('tabuadaResultado').innerHTML = html;
			return false;
		}
	</script>


	<h2>12) Data por extenso</h2>
	<form onsubmit="return mostrarDataExtenso()">
		<input type="text" id="dataInput" placeholder="dd/mm/aaaa" maxlength="10">
		<button type="submit">Converter</button>
	</form>
	<p id="dataExtensoResultado"></p>
	<script>
		function mostrarDataExtenso() {
			const meses = [
				'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
				'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
			];
			const valor = document.getElementById('dataInput').value.trim();
			const partes = valor.split('/');
			if (partes.length !== 3) {
				document.getElementById('dataExtensoResultado').textContent = 'Formato inválido!';
				return false;
			}
			const [dia, mes, ano] = partes;
			const numMes = parseInt(mes, 10);
			if (
				isNaN(numMes) || numMes < 1 || numMes > 12 ||
				isNaN(parseInt(dia)) || isNaN(parseInt(ano)) ||
				dia.length !== 2 || mes.length !== 2 || ano.length !== 4
			) {
				document.getElementById('dataExtensoResultado').textContent = 'Formato inválido!';
				return false;
			}
			document.getElementById('dataExtensoResultado').textContent =
				`${dia} de ${meses[numMes-1]} de ${ano}`;
			return false;
		}
	</script>
